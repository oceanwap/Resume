<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roshan Kumar - Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
  /* On-screen styles */
  #content {
    max-width: 800px;
    margin: auto;
  }

  /* Print styles */
  @media print {
    #content {
      padding: 10%;
      max-width: 100%;
    }
  }
  </style>
</head>
<body>
  <div id="content" class="container">Loading markdown...</div>

  <!-- Load marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Load the markdown file
    fetch('index.md') // change this path to your actual markdown file
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown); // Convert markdown to HTML
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 'Error loading markdown.';
        console.error(err);
      });
  </script>
</body>
</html>
