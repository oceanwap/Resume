<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to HTML</title>
  <style>
  /* On-screen styles */
  body {
    font-family: sans-serif;
    padding: 2rem;
  }

  #content {
    max-width: 800px;
    margin: auto;
  }

  /* Print styles */
  @media print {
    body {
      font-size: 12pt;             /* Reduce font size */
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }

    #content {
      padding: 1cm;
      max-width: 100%;
    }

    h1, h2, h3, h4, h5, h6 {
      page-break-after: avoid;     /* Keep headings with following content */
      margin-top: 0.5em;
      margin-bottom: 0.3em;
    }

    pre, code {
      font-size: 10pt !important;  /* Smaller monospaced font */
    }

    a::after {
      content: " (" attr(href) ")";
      font-size: 10pt;
    }

    /* Optional: avoid breaking code blocks between pages */
    pre {
      page-break-inside: avoid;
    }
  }
  </style>
</head>
<body>
  <div id="content">Loading markdown...</div>

  <!-- Load marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Load the markdown file
    fetch('index.md') // change this path to your actual markdown file
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown); // Convert markdown to HTML
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 'Error loading markdown.';
        console.error(err);
      });
  </script>
</body>
</html>
