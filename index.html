<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to HTML</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #content { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <div id="content">Loading markdown...</div>

  <!-- Load marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Load the markdown file
    fetch('index.md') // change this path to your actual markdown file
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown); // Convert markdown to HTML
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = 'Error loading markdown.';
        console.error(err);
      });
  </script>
</body>
</html>
